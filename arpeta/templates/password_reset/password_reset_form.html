<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARPETA - Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Restablecer Contraseña</h1>
        <p class="text-center text-gray-600 mb-6">Introduce tu dirección de correo electrónico para recibir un enlace de restablecimiento.</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico:</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="tu_correo@ejemplo.com" required>
                {% if form.email.errors %}
                    <div class="text-red-500 text-sm mt-1">
                        {% for error in form.email.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="w-full py-3 bg-sky-600 text-white text-lg font-semibold rounded-lg hover:bg-sky-800 transition-colors">
                Enviar enlace de restablecimiento
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-sky-600 hover:text-sky-800 text-sm">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
